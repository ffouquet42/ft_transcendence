<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence</title>
 	<link href="./output.css" rel="stylesheet"> <!-- Tailwind -->
 	<link href="./style.css" rel="stylesheet"> <!-- Custom CSS -->
	<!-- favicon to add -->
</head>

<body>
	<div class="bg-white">

		<!-- Header - Navbar | Start -->
		<header class="absolute inset-x-0 top-0 z-50">
			<nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">

				<!-- Icon top right -->
				<div class="flex lg:flex-1">
					<a href="#" class="-m-1.5 p-1.5">
						<span class="sr-only border-1">Your Company</span>
						<img class="h-8 w-auto" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="">
					</a>
				</div>

				<!-- ??? -->
				<div class="flex lg:hidden">
			  		<button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
						<span class="sr-only">Open main menu</span>
						<svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
				  			<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
						</svg>
			  		</button>
				</div>

				<!-- Navigation links -->
				<div class="hidden lg:flex lg:gap-x-12">
			  		<a href="index.html" class="text-sm/6 font-semibold text-gray-900">Home</a>
			  		<a href="game.html" class="text-sm/6 font-semibold text-gray-900">Game</a>
			  		<a href="profile.html" class="text-sm/6 font-semibold text-gray-900">Profile</a>
			  		<a href="chat.html" class="text-sm/6 font-semibold text-gray-900">Chat</a>
			  		<a href="settings.html" class="text-sm/6 font-semibold text-gray-900">Settings</a>
				</div>

				<!-- Sign in / Sign up buttons | Start -->
				<div class="hidden lg:flex lg:flex-1 lg:justify-end space-x-3 relative">

					<!-- Sign in -->
					<div class="relative">
						<button id="toggleSignIn" type="button"
							class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
								Sign in
						</button>
				  
					  	<!-- Sign in Form (Hidden) -->
					  	<div id="signin-form"
							class="absolute right-0 mt-2 max-h-0 overflow-hidden opacity-0 transition-all duration-300 ease-in-out bg-white shadow-lg rounded-md w-80 px-6 py-4 border border-indigo-600 z-50">

							<form>
								<div class="flex justify-end">
									<button id="closeSignInForm" type="button"
										class="text-gray-500 hover:text-gray-700 text-xl focus:outline-none">
										&times;
									</button>
								</div>
						  		<h2 class="text-lg font-semibold text-indigo-700 mb-4">Sign In</h2>
						  		<div class="mb-4">
									<label for="email" class="block text-sm font-medium text-gray-700">Email</label>
									<input type="email" id="email" name="email"
							  			class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
							  			required>
						  		</div>
						  		<div class="mb-4">
									<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
									<input type="password" id="password" name="password"
							  			class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
							  			required>
						  		</div>
						  		<button type="submit"
									class="w-full rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500">
									Submit
						  		</button>
							</form>
					  	</div>
					</div>
				  
					<!-- Sign up -->
					<div class="relative">
						<button id="toggleSignUp" type="button"
							class="rounded-md border border-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-indigo-600 bg-white hover:bg-indigo-50 
							focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
								Sign up
						</button>

						<!-- Sign up Form (Hidden) -->
						<div id="signup-form"
							class="absolute right-0 mt-2 max-h-0 overflow-hidden opacity-0 transition-all duration-300 ease-in-out bg-white shadow-lg rounded-md w-80 px-6 py-4 border border-indigo-600 z-50">
						
							<form class="mt-4">
								<div class="flex justify-end">
									<button id="closeSignUpForm" type="button"
										class="text-gray-500 hover:text-gray-700 text-xl focus:outline-none">
										&times;
									</button>
								</div>
								<h2 class="text-lg font-semibold text-indigo-700 mb-4">Sign Up</h2>
								<div class="mb-4">
									<label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
									<input type="email" id="signup-email" name="email"
										class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
										required>
								</div>
								<div class="mb-4">
									<label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
									<input type="password" id="signup-password" name="password"
										class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
										required>
								</div>
								<div class="mb-4">
									<label for="signup-confirm" class="block text-sm font-medium text-gray-700">Confirm Password</label>
									<input type="password" id="signup-confirm" name="confirm"
										class="mt-1 w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
										required>
								</div>
								<button type="submit"
									class="w-full rounded-md bg-indigo-600 px-4 py-2 text-white font-semibold hover:bg-indigo-500">
									Register
								</button>
							</form>
						</div>
					</div>
				</div>
				<!-- Sign in / Sign up buttons | End -->
			</nav>
		</header>
		<!-- Header - Navbar | End -->

		
		<!-- Chat | Start -->
		<div class="margin-top-100 chat-page-div">
			<div class="chat-list">

			</div>
			<div class="chat-active">

			</div>
		</div>
		<!-- Chat | End -->


	</div>
	<!-- javascript -->
    <script type="module" src="/dist/main.js" defer></script>
</body>
</html>
